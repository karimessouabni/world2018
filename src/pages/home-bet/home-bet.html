<ion-header>

  <ion-navbar>
    <ion-title color="boursouramaBlue2">


      <p class="titles1">Feuilles</p>


    </ion-title>
  </ion-navbar>


  <ion-row class="row1">
    <ion-col col-1>
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlhomeTeam" onError="this.src='assets/img/badgeUnfound.ico';" style="width:30px; height:30"
        alt="" />
    </ion-col>
    <ion-col col-4 [@itemAnim]>
      {{ fixture.date |HM : fixture.status : fixture.result}}
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlawayTeam" onError="this.src='assets/img/badgeUnfound.ico';" style="width:30px; height:30"
        alt="" />
    </ion-col>
    <ion-col col-1>
      <ion-fab top right edge>
        <button ion-fab class="button-bg">
          <ion-avatar>
            <img src="assets/img/soccer.png">
            <p class="titles2"> {{betCount}}</p>
          </ion-avatar>
        </button>
        <ion-fab-list side="left">
          <button color="white" ion-fab>
            <ion-avatar>
              <img src="assets/img/name.png">
            </ion-avatar>
          </button>
          <button color="white" ion-fab (click)="openBilanSubmitOnline(bet3Sheets)">
            <ion-avatar>
              <img src="assets/img/friends.png">
            </ion-avatar>
          </button>
        </ion-fab-list>
      </ion-fab>
    </ion-col>
  </ion-row>

  <ion-row class="row1">
    <ion-col col-1>
    </ion-col>
    <ion-col col-3>
      <div> {{fixture.homeTeamName}}</div>
    </ion-col>
    <ion-col col-4>
      <div> {{fixture.date | date}}</div>
    </ion-col>
    <ion-col col-3>
      <div> {{fixture.awayTeamName}}</div>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>





</ion-header>

<super-tabs scrollTabs (tabSelect)="onTabSelect($event)">

  <super-tab [root]="pageParis1" [rootParams]="bet3Sheets" title="Tables"> </super-tab>
  <super-tab [root]="pageParis2" [rootParams]="bet3Sheets" title="Last News"> </super-tab>
  <super-tab [root]="pageParis3" [rootParams]="bet3Sheets" title="Videos"></super-tab>
  <super-tab [root]="pageBetMode" [rootParams]="sheetFixtureObj" icon="ios-football-outline"></super-tab>

</super-tabs>
