<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

  <ion-toolbar>
      <ion-segment color="red">
        <ion-segment-button value="passe">
          <ion-icon name="list-box"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="encours">
          <ion-icon name="desktop"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="futurs">
            <ion-icon name="time"></ion-icon>
          </ion-segment-button>
      </ion-segment>
    </ion-toolbar>


</ion-header>


<ion-content>
  <div class="item-profile" >
      <img [src]="item.picLink" />
  </div>




  <ion-list>
    <ion-item *ngFor="let matchs of matches | keys">

      <ion-item *ngFor="let match of matchs.value "> 
      
      <h2>{{match.homeTeamName}} {{match.result.goalsHomeTeam}} - {{match.result.goalsAwayTeam}}  {{match.awayTeamName}}</h2>
      <p>{{item.idCompet}}</p>
      
      </ion-item>
      
      
      
    </ion-item>
  </ion-list>




  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div>
</ion-content>
