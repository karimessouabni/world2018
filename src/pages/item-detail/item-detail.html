<ion-header>

  <ion-navbar>
    <ion-title color="boursouramaBlue2">


      <p class="titles1">Feuilles</p>


    </ion-title>
  </ion-navbar>


  <ion-row>
    <ion-col col-1>
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlhomeTeam" onError="this.src='assets/parisFootIcons/badgeUnfound.ico';" style="width:30px; height:30"
        alt="" />
    </ion-col>
    <ion-col col-4 [@itemAnim]>
      {{ fixture.date |HM : fixture.status : fixture.result}}
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlawayTeam" onError="this.src='assets/parisFootIcons/badgeUnfound.ico';" style="width:30px; height:30"
        alt="" />
    </ion-col>
    <ion-col col-1>
      <ion-fab top right edge>
        <button ion-fab color="white" class="button-bg">
          <ion-avatar>
            <img src="../../assets/parisFootIcons/soccer.png">
            <p class="titles2"> {{betCount}}</p>
          </ion-avatar>
        </button>
        <ion-fab-list side="left">
          <button color="white" ion-fab>
            <ion-avatar>
              <img src="../../assets/parisFootIcons/name.png">
            </ion-avatar>
          </button>
          <button color="white" ion-fab (click)="openBilanSubmitOnline(bet3Sheets)">
            <ion-avatar>
              <img src="../../assets/parisFootIcons/friends.png">
            </ion-avatar>
          </button>
        </ion-fab-list>
      </ion-fab>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-1>
    </ion-col>
    <ion-col col-3>
      <div> {{fixture.homeTeamName}}</div>
    </ion-col>
    <ion-col col-4>
      <div> {{fixture.date}}</div>
    </ion-col>
    <ion-col col-3>
      <div> {{fixture.awayTeamName}}</div>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>





</ion-header>

<super-tabs scrollTabs (tabSelect)="onTabSelect($event)">

  <super-tab [root]="pageParis1" [rootParams]="bet3Sheets" title="0' to 90'"> </super-tab>
  <super-tab [root]="pageParis2" [rootParams]="bet3Sheets" title="0' to 45'+"> </super-tab>
  <super-tab [root]="pageParis3" [rootParams]="bet3Sheets" title="45' to 90'+"></super-tab>
  <!-- <super-tab [root]="teamTable" title="Classement"></super-tab> -->

</super-tabs>
