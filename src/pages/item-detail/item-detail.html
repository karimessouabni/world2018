<ion-header>

  <ion-navbar>
    <ion-title>





    </ion-title>
  </ion-navbar>


  <ion-row>
    <ion-col col-1>
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlhomeTeam" onError="this.src='assets/icon/favicon.ico';" style="width:30px; height:30" alt="" />
    </ion-col>
    <ion-col col-4 [@itemAnim]>
      {{ fixture.date |HM : fixture.status : fixture.result}}
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlawayTeam" onError="this.src='assets/icon/favicon.ico';" style="width:30px; height:30" alt="" />
    </ion-col>
    <ion-col col-1>
      <ion-fab top right edge>
        <button ion-fab color="light">
          <ion-icon name="ios-podium-outline">{{betCount}}</ion-icon>
        </button>
        <ion-fab-list side="left">
          <button ion-fab>
            <ion-icon name="ios-flash-outline"></ion-icon>
          </button>
          <button ion-fab (click)="openBilanSubmit1P(bet3Sheets)">
            <ion-icon name="ios-clipboard-outline"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-1>
    </ion-col>
    <ion-col col-3>
      <div> {{fixture.homeTeamName}}</div>
    </ion-col>
    <ion-col col-4>
      <div> {{fixture.date}}</div>
    </ion-col>
    <ion-col col-3>
      <div> {{fixture.awayTeamName}}</div>
    </ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>





</ion-header>

<super-tabs scrollTabs (tabSelect)="onTabSelect($event)">

  <super-tab [root]="pageParis1" [rootParams]="bet3Sheets" title="0' to 90'"> </super-tab>
  <super-tab [root]="pageParis2" [rootParams]="bet3Sheets" title="0' to 45'+"> </super-tab>
  <super-tab [root]="pageParis3" [rootParams]="bet3Sheets" title="45' to 90'+"></super-tab>
  <!-- <super-tab [root]="teamTable" title="Classement"></super-tab> -->

</super-tabs>
