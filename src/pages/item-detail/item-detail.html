

<ion-header>

  <ion-navbar>
    <ion-title>

    </ion-title>
  </ion-navbar>


  <ion-row>
    <ion-col col-4>
      <img [src]="fixture.urlhomeTeam" onError="this.src='assets/icon/favicon.ico';" style="width:30px; height:30" alt="" />
    </ion-col>
    <ion-col col-4>
      {{ fixture.date |HM : fixture.status : fixture.result}}
    </ion-col>
    <ion-col col-4>
      <img [src]="fixture.urlawayTeam" onError="this.src='assets/icon/favicon.ico';" style="width:30px; height:30" alt="" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4>
      <div> {{fixture.homeTeamName}}</div>
    </ion-col>
    <ion-col col-4>
      <div> {{fixture.date}}</div>
    </ion-col>
    <ion-col col-4>
      <div> {{fixture.awayTeamName}}</div>
    </ion-col>
  </ion-row> 






 </ion-header>

 <super-tabs scrollTabs> 
   
    <super-tab [root]="pageParis1" [rootParams]="fixture" title="Matche"> </super-tab>

    <super-tab [root]="pageParis3" title="2me MT"></super-tab>
