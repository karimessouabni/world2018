<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Profile
    </div>
    <button ion-button (click)="loadImage()">Load Image</button>
  </div>


  <ion-list>
    <ion-item>
      <ion-icon name="ios-mail-outline" item-start></ion-icon>
      {{player.email}}
      <button ion-button clear item-end><ion-icon name="md-create"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-icon name="shirt" item-start></ion-icon>
      {{player.name}}
      <button ion-button clear item-end><ion-icon name="md-create"></ion-icon></button>
    </ion-item>
    <ion-item>
        <ion-icon name="logo-usd" item-start></ion-icon>
      {{player.silverCoins}}
      <button ion-button clear item-end><ion-icon name="md-create"></ion-icon></button>
    </ion-item>
  </ion-list>
