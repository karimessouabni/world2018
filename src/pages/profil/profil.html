<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    </div>
    <button color="boursouramaPink" ion-button (click)="loadImage()">Load Image</button>
  </div>


  <ion-list>
    <ion-list-header>
      <p>Informations</p>
    </ion-list-header>
    <button ion-item>
      <ion-avatar item-start>
        <img src="../../assets/img/email.png">
      </ion-avatar>
      {{player.email}}
    </button>
    <button ion-item>
      <ion-avatar item-start>
        <img src="../../assets/img/contact.png">
      </ion-avatar>
      <h2>{{player.name}}</h2>
      <ion-avatar item-end>
        <img src="../../assets/img/arrow.png">
      </ion-avatar>
    </button>

    <ion-list-header>
      <p>Coins</p>
    </ion-list-header>
    <button ion-item>
      <ion-avatar item-start>
        <img src="../../assets/img/wallet.png">
      </ion-avatar>
      <h2>{{player.silverCoins}}</h2>
    </button>
    <button ion-item>
        <ion-avatar item-start>
          <img src="../../assets/img/pay.png">
        </ion-avatar>
        <h2>Acheter des Coins</h2>
        <ion-avatar item-end>
          <img src="../../assets/img/arrow.png">
        </ion-avatar>
      </button>
      <button ion-item>
        <ion-avatar item-start>
          <img src="../../assets/img/gift.png">
        </ion-avatar>
        <h2>Gagner des Coins</h2>
        <ion-avatar item-end>
          <img src="../../assets/img/arrow.png">
        </ion-avatar>
      </button>

    <ion-list-header>
      <p>Amis</p>
    </ion-list-header>
    <button ion-item>
      <ion-avatar item-start>
        <img src="../../assets/img/myfriends.png">
      </ion-avatar>
      <h2>Mes amis</h2>
      <ion-avatar item-end>
        <img src="../../assets/img/arrow.png">
      </ion-avatar>
    </button>

    <button ion-item (click)="openAddFriends()">
    <!-- <ion-item (click)="openAddFriends()"> -->
      <ion-avatar item-start>
        <img src="../../assets/img/addFriends.png">
      </ion-avatar>
      <h2>Ajouter des amis</h2>
      <ion-avatar item-end>
        <img src="../../assets/img/arrow.png">
      </ion-avatar>
    <!-- </ion-item> -->
  </button>
  </ion-list>







</ion-content>
