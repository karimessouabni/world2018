  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title class="titleHeader">WC 2018 Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card (click)="openUrl(element.link)" class="item no-padding" id="item{{i}}" *ngFor="let element of videos ;  let i = index">


    <div class="image">
      <img class="play" src="assets/img/play.png" />
      <img [src]="element.pic" />
      <div class="card-title">{{element.team}}</div>
    </div>

  </ion-card>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
