<ion-header>

  <ion-navbar>
      <ion-title class="titleHeader">WC 2018 Groups</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="page">

  <ion-card *ngFor="let group of groups ;  let j = index">

    <ion-card-content>

      <ion-item id="itemEntete">

        <div item-start>Groupe {{group[0].group}}</div>

        <div item-end>P</div>
        <div item-end>G</div>
        <div item-end>Ga</div>
        <div item-end>Gd</div>
        <div item-end>Pts</div>
      </ion-item>
      <ion-list>


        <ion-item class="item no-padding" id="item{{i}}" *ngFor="let element of group ;  let i = index">
          <div item-start>
            <img *ngIf='i == 0 || i == 1' class="arrow" src="assets/img/arrowUp.png">
            <img *ngIf='i == 2 || i == 3' class="arrow" src="assets/img/arrowDown.png">
          </div>
          <div item-start>
            <img [src]="element.crestURI" onError="this.src='assets/img/badgeUnfound.ico';" style="width:20px; height:20" alt="" /> </div>
          <div item-start>{{element.team}}</div>

          <div item-end>{{element.playedGames}}</div>
          <div item-end>&nbsp;{{element.goals}}&nbsp;</div>
          <div item-end>&nbsp;{{element.goalsAgainst}}&nbsp;</div>
          <div item-end>&nbsp;{{element.goalDifference}}&nbsp;</div>
          <div item-end>&nbsp;{{element.points}}&nbsp;&nbsp;</div>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
