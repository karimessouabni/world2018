<ion-header>
  <ion-navbar>

    <ion-title>
      <p class="titles1"> Bet Resume </p>
    </ion-title>
  </ion-navbar>

  <ion-row>
    <ion-col col-1>
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlhomeTeam" onError="this.src='assets/parisFootIcons/badgeUnfound.ico';" style="width:30px; height:30"
        alt="" />
    </ion-col>
    <ion-col col-4>
      {{ fixture.date |HM : fixture.status : fixture.result}}
    </ion-col>
    <ion-col col-3>
      <img [src]="fixture.urlawayTeam" onError="this.src='assets/parisFootIcons/badgeUnfound.ico';" style="width:30px; height:30"
        alt="" />
    </ion-col>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-3>
        <div> {{fixture.homeTeamName}}</div>
      </ion-col>
      <ion-col col-4>
        <div> {{fixture.date}}</div>
      </ion-col>
      <ion-col col-3>
        <div> {{fixture.awayTeamName}}</div>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-row>

</ion-header>




<ion-content padding>


</ion-content>
