<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let compet of competitions2017">
      <ion-card>
        <button ion-item (click)="openCompet(compet)">
          <!-- <ion-avatar item-start> -->
          <img [src]="compet.picLink" />
          <!-- </ion-avatar> -->
      <h2> Journ√©e : {{compet.currentMatchday}} </h2>
      </button>
      </ion-card>
      <ion-content>
        <ion-fab bottom right #fab>
          <button ion-fab> <ion-icon name="arrow-dropleft"></ion-icon></button>
          <ion-fab-list side="left">

            <button ion-fab (click)="share('facebook', fab)"><ion-icon name="clipboard"></ion-icon></button>
            <button ion-fab (click)="share('twitter', fab)"><ion-icon name="trending-up"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      </ion-content>
    </ion-item>
  </ion-list>

</ion-content>
