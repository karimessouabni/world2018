<ion-header>

  <ion-navbar>
    <ion-title>topPlayers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg social-cards">
  <ion-item id="itemEntete">

    <div item-start>Players</div>

    <div item-end>Goa</div>
    <div item-end>Gam</div>
  </ion-item>



  <ion-item id="item{{i}}" *ngFor="let element of players ;  let i = index">
    <ion-avatar item-start>

      <div item-start>

        <img [src]="element.pic" />
      </div>
    </ion-avatar>
    <div item-start>{{element.name}}</div>

    <div item-end>12&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <div item-end>23</div>
  </ion-item>



</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }

</style>
