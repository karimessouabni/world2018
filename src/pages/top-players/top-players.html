<ion-header>

  <ion-navbar>
    <ion-title>WC 2018 Top Scorers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg social-cards">
  <ion-item id="itemEntete">

    <div item-start>Players</div>

    <div item-end>G</div>
    <div item-end>P</div>
  </ion-item>



  <ion-item id="item{{i}}" *ngFor="let element of players ;  let i = index">

    <ion-avatar item-start>
      <div item-start>
        <img [src]="element.pic" />
      </div>
    </ion-avatar>
    <div item-start>{{i+1}} - {{element.name}}
    </div>
    <div class="teamName" item-start><p>{{element.team}}</p></div>

    <div item-end>{{element.goals}}</div>
    <div item-end>{{element.matchs}}</div>
  </ion-item> 

 

</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }

</style>
